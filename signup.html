    <h2>REGISTRATION FORM</h2>
    <div class="login">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-6">
              <form action="/signup/request" method="POST">
              <div class="register-form">
                <div class="row">
                  <div class="col-md-6">
                    <label>First Name</label>
                    <input
                      class="form-control"
                      name="first_name"
                      type="text"
                      placeholder="First Name"
                    />
                  </div>
                  <div class="col-md-6">
                    <label>Last Name</label>
                    <input
                      class="form-control"
                      name="last_name"
                      type="text"
                      placeholder="Last Name"
                    />
                  </div>
                  <div class="col-md-6">
                    <label>E-mail</label>
                    <input
                      class="form-control"
                      name="email"
                      type="text"
                      placeholder="E-mail"
                    />
                  </div>
                  <div class="col-md-6">
                    <label>Username</label>
                    <input
                      class="form-control"
                      name="username"
                      type="text"
                      placeholder="Username"
                    />
                  </div>
                  <div class="col-md-6">
                    <label>Password</label>
                    <input
                      class="form-control"
                      name="password"
                      type="password"
                      placeholder="Password"
                    />
                  </div>
                  <div class="col-md-6">
                    <label>Retype Password</label>
                    <input
                      class="form-control"
                      name="repassword"
                      type="password"
                      placeholder="Password"
                    />
                  </div>
                  <div class="col-md-12">
                    <button class="btn">Submit</button>
                  </div>
                
                </div>
